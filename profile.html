
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Profile Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .profile-card {
    width: 300px;
    margin: 50px auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  .profile-picture {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 15px;
    display: block;
    background-color: #ccc; /* Placeholder color */
  }
  .name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .job-title {
    font-size: 18px;
    color: #666;
    margin-bottom: 15px;
  }
  .description {
    text-align: left;
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img class="profile-picture" src="profilepix.jpeg" alt="Profile Picture">
  <div class="name">Nebeolisa Ernest ONWUNEME</div>
  <div class="job-title">Web Developer</div>
  <p class="description">Passionate about creating responsive and user-friendly web experiences. Skilled in HTML, CSS, JavaScript.</p>
</div>

</body>
</html>
